{% extends 'base.html' %}
{% block title %} List of books {% endblock %}
{% block content %}
<table class="table table-success table-striped-columns">
    <thead>
        <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
    {% for movie in all_movies %}
            <tr>
                <td>{{ movie.name }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.rating }}</td>
            </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'list-of-cars' %}" class="btn btn-outline-warning">Go to list of cars</a>
{% endblock %}
