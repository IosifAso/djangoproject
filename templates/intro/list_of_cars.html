{% extends 'base.html' %}
{% block title %} List of cars {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-6 offset-md-3">

            <table class="table table-primary table-striped-columns">
                <thead>
                <tr>
                    <th>Brand</th>
                    <th>Color</th>
                    <th>Year</th>
                </tr>
                </thead>
                <tbody>
                {% for car in all_cars %}
                    {% if car.brand == 'BMW' %}
                        <tr>
                            <td>{{ car.brand }}</td>
                            <td>{{ car.color }}</td>
                            <td>{{ car.year }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}

                </tbody>
            </table>

              <a href="{% url 'list-of-movies' %}" class="btn btn-outline-primary">Go to list of movies</a>
        </div>
        </div>
        </div>
        </div>
    </div>
{% endblock %}
